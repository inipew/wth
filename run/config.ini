[paths]
corePath = /usr/local/bin/xray
coreConfig = /usr/local/etc/sing-box/config/
logFilePath = /usr/local/sing-box/sing-box.log
xrayhelper = /data/adb/xray/bin/xrayhelper
pidFilePath = /data/adb/xray/run/core.pid

[commands]
StartServiceName = Start Service
StartServiceValue = start
StartServiceCommand = sing-box start
StartServiceDescription = Start the service and enable proxy.

RestartServiceName = Restart Service
RestartServiceValue = restart
RestartServiceCommand = sing-box restart
RestartServiceDescription = Restart the service and refresh the proxy.

StopServiceName = Stop Service
StopServiceValue = stop
StopServiceCommand = sing-box stop
StopServiceDescription = Stop the service and disable the proxy.

ShowVersionName = Show Xray Version
ShowVersionValue = version
ShowVersionCommand = %corePath% version
ShowVersionDescription = Show the service version.

CheckServiceStatusName = Check Xray Status
CheckServiceStatusValue = check
CheckServiceStatusCommand = systemctl status xray.service
CheckServiceStatusDescription = Check the service status and configuration.

FormatConfigurationName = Format Configuration
FormatConfigurationValue = format
FormatConfigurationCommand = Sing-box format
FormatConfigurationDescription = Format the configuration files.

OpenLogFileName = Open Log File
OpenLogFileValue = openlog
OpenLogFileCommand = cat
OpenLogFileDescription = Display the service log file.

ClearLogFileName = Clear Log File
ClearLogFileValue = clearlog
ClearLogFileCommand = clear
ClearLogFileDescription = Clear the service log file.

GetLocalDNSName = Get Local DNS
GetLocalDNSValue = localdns
GetLocalDNSCommand = getprop net.dns1 && getprop net.dns2
GetLocalDNSDescription = Get local DNS servers.

RebootSystemName = Reboot System
RebootSystemValue = reboot
RebootSystemCommand = reboot
RebootSystemDescription = Reboot the system.

MyIPName = My ip
MyIPValue = myip
MyIPCommand = curl -s -4 http://www.cloudflare.com/cdn-cgi/trace | grep "ip" | cut -d "=" -f 2 && curl -s -6 http://www.cloudflare.com/cdn-cgi/trace | grep "ip" | cut -d "=" -f 2
MyIPDescription = Check IPV4 & IPV6

FlushFakeIPCacheName = Flush Fake IP Cache
FlushFakeIPCacheValue = flushfakeip
FlushFakeIPCacheCommand = curl -H 'Authorization: Bearer qwe12345' -X POST 'http://localhost:9090/cache/fakeip/flush'
FlushFakeIPCacheDescription = Flush the fake IP cache.

ShowKernelName = Show Kernel
ShowKernelValue = showkernel
ShowKernelCommand = uname -a
ShowKernelDescription = Show Kernel

CleanerName = Clean cache
CleanerValue = clean
CleanerCommand = cleaner
CleanerDescription = Clean cache files

Command1Name = NewName
Command1Value = halo
Command1Command = echo "hellow"
Command1Description = print hello world